spring:
  application:
    name: acc-franchise-api

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local} # Permite sobreescribir el perfil con variable de entorno

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/acc_franchise}
    username: ${SPRING_DATASOURCE_USERNAME:acc_user}
    password: ${SPRING_DATASOURCE_PASSWORD:acc_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update # update para desarrollo, validate en producci√≥n
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

server:
  port: ${SERVER_PORT:8091} # Se puede sobreescribir por variable de entorno

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
