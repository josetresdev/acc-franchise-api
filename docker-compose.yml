services:
  mysql:
    image: mysql:8.4
    container_name: acc-franchise-mysql
    environment:
      MYSQL_DATABASE: acc_franchise
      MYSQL_USER: acc_user
      MYSQL_PASSWORD: acc_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  acc-franchise-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: acc-franchise-api:0.1.0
    container_name: acc-franchise-api
    ports:
      - "8091:8091"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/acc_franchise?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: acc_user
      SPRING_DATASOURCE_PASSWORD: acc_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
