version: "3.9"

services:

  mysql:
    image: mysql:8.0.44
    container_name: acc-franchise-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: acc_franchise
      MYSQL_USER: acc_user
      MYSQL_PASSWORD: acc_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  acc-franchise-api:
    image: acc-franchise-api:latest
    container_name: acc-franchise-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "8091:8091"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      JAVA_TOOL_OPTIONS: "-Dreactor.tools.agent.enabled=false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
